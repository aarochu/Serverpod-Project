server:
  publicHost: localhost
  publicPort: 8080
  publicScheme: http
  privateHost: localhost
  privatePort: 8081
  privateScheme: http

database:
  host: localhost
  port: 5432
  name: code_butler
  username: postgres
  password: password

logging:
  logAllQueries: true
  logSlowQueries: true
  logLevel: info

# GitHub API configuration
githubToken: YOUR_GITHUB_TOKEN

# Gemini API configuration
geminiApiKey: YOUR_GEMINI_API_KEY

# Agent configuration
agents:
  maxFilesToProcess: 100
  fileTimeoutSeconds: 30
  concurrentTaskLimit: 5

