services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: code_butler_new
      POSTGRES_PASSWORD: "LOAACIywGPzFeqkdTdbs6WlsrHGLpa5K"
    volumes:
      - code_butler_new_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "wKn8UShZ9IT5noVugRVMLqSL_p2bl2pd"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: code_butler_new_test
      POSTGRES_PASSWORD: "PdNGzan0r024KeZanX4L8-u3YLhDM5Hn"
    volumes:
      - code_butler_new_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "mvmji7yN4x5GmOq4g8PywjSBVQ0M_MpK"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  code_butler_new_data:
  code_butler_new_test_data:
